name: "Run tests"

on:
  push:
  workflow_dispatch:

jobs:
  run-linters:
    name: "Run linters"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requirements
        run: |
          make init
      - name: Run linters
        run: |
          make lint

  prepare-matrix:
    needs: run-linters
    name: "Prepare matrix"
    runs-on: ubuntu-20.04
    outputs:
      molecule-scenarios: ${{ steps.set-matrix.outputs.molecule-scenarios }}
    steps:
      - uses: actions/checkout@v3
      - name: List molecule scenarios
        id: set-matrix
        run: |
          MOLECULE_SCENARIOS=$(find molecule/ -mindepth 1 -type d -exec basename {} \; | jq -ncR '[inputs]')
          echo "molecule-scenarios=${MOLECULE_SCENARIOS}" >> $GITHUB_OUTPUT

  tests:
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix:
        scenario: ${{ fromJson(needs.prepare-matrix.outputs.molecule-scenarios) }}
    name: "Run tests"
    # cgroup version shouldn't be cgroup2fs, check:
    # stat -c %T -f /sys/fs/cgroup
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requirements
        run: |
          make init
      - name: Run tests
        run: |
          molecule test --scenario-name "${{ matrix.scenario }}"
