name: "ansible-role-name: tests"

on:
  pull_request:
    branches:
      - 'main'

jobs:
  tests:
    name: "tests"
    runs-on: ubuntu-20.04
    steps:
    # cgroup version shouldn't be "cgroup2fs"
    - name: Debug
      run: |
        [[ $(stat -c %T -f /sys/fs/cgroup) != "cgroup2fs" ]]
#        sysctl net.netfilter.nf_conntrack_max=393216
        env    

    - name: Set Up Git repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4

    - name: Install requirements
      run: |
        sudo python -m pip install --upgrade pip
        sudo python -m pip install -r requirements.txt

    - name: Setup upterm session
      uses: lhotari/action-upterm@v1

    # Will test every scenario with test_sequence from ../../molecule/default/molecule.yml
    - name: Run tests
      run: |
        sudo make test
        sudo make lint
