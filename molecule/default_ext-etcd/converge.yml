---

- name: Configure host
  hosts: localhost
  connection: local
  become: yes
  pre_tasks:
    - name: Set proper nf_conntrack_max
      ansible.posix.sysctl:
        name: net.netfilter.nf_conntrack_max
        value: '393216'
        sysctl_set: true
        state: present
        reload: true

- name: Configure instances
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Python
      ansible.builtin.raw: apt update && apt install -y python3-pip python3 python3-apt
      changed_when: false

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - iproute2  # provides network facts
          - kmod  # modprobe and lsmod
          - net-tools
          - curl
        update_cache: true
    - name: Collect facts
      ansible.builtin.setup:

- name: Converge
  hosts: all
  become: yes
  become_method: su
  gather_facts: true
  vars:
    # cloud_labs.k8s_cluster role related variables
    k8s_cluster_kubernetes_version: 1.26.0
    k8s_cluster_cluster_configuration:
      etcd:
        external:
          endpoints: [ "http://{{ hostvars[inventory_hostname]['ansible_facts']['default_ipv4']['address'] }}:2379" ]
      networking:
        serviceSubnet: 10.96.0.0/12
        podSubnet: 10.244.0.0/16
        dnsDomain: cluster.local
      kubernetesVersion: "{{ k8s_cluster_kubernetes_version }}"
  roles:
    - { role: andrewrothstein.etcd }
    - { role: ansible-etcd-cluster }
  tasks:
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers

    - name: "Include cloud_labs.k8s_cluster"
      ansible.builtin.include_role:
        name: "cloud_labs.k8s_cluster"
