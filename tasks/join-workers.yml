# tasks/join-workers.yml
---

- name: Copy initial kubeadm template
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ k8s_cluster_kubelet_config_root_dir }}/{{ item }}"
    owner: root
    group: root
    mode: 0640
  loop: ["kubeadm-join-config.yml"]

- name: Join workers to cluster
  ansible.builtin.shell: |
    kubeadm join \
      --config={{ k8s_cluster_kubelet_config_root_dir }}/kubeadm-join-config.yml \
        > /tmp/join.log 2>&1
  changed_when: false

- name: Get hostname of initial master node
  ansible.builtin.set_fact:
    k8s_cluster_init_main_node_hostname: "{{ inventory_hostname }}"
  when: k8s_cluster_initial_master | bool
  delegate_to: "{{ item }}"
#  delegate_facts: true
  loop: "{{ ansible_play_hosts }}"
  run_once: yes

- name: Check workers until ready
  ansible.builtin.shell: |
    kubectl get node {{ ansible_hostname }} -o json | jq -Mr '.status.conditions[4].status'
  register: kubectl_response
  changed_when: false
  delegate_to: "{{ k8s_cluster_init_main_node_hostname }}"
  until: kubectl_response.stdout == "True"
  retries: 48
  delay: 5
